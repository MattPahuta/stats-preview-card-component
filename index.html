<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Begin Stats Preview Card Component -->
    <div class="card">
      <div class="card-image"></div>
      <div class="card-content">
        <h1>Get insights that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <ul class="card-content_stats-list">
          <li>
            <span>10k+</span> <span>companies</span>
          </li>
          <li>
            <span>314</span> <span>templates</span>
          </li>
          <li>
            <span>12m+</span> <span>queries</span>
          </li>
        </ul>
      </div>
    </div>
    <!-- End Stats Preview Card Component -->
  </div>
</body>
</html>
