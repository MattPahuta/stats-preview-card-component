<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>

    <div class="preview-card">
      <div class="card-image-box">
        <picture>
          <source media="(min-width: 600px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="" class="stats-card-image">
        </picture>
      </div>
      <div class="card-content">
        <h1>Get <span class="card-title__accent">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <ul class="card-content__stats-list">
          <li class="stats-list-item">
            <span class="card-stat__number">10k+</span> <span class="card-stat__label">companies</span>
          </li>
          <li class="stats-list-item">
            <span class="card-stat__number">314</span> <span class="card-stat__label">templates</span>
          </li>
          <li class="stats-list-item">
            <span class="card-stat__number">12M+</span> <span class="card-stat__label">queries</span>
          </li>
        </ul>
      </div>
    </div>

  </main>
</body>
</html>
